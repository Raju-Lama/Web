<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* list with css */
        /* list tags markers for items */
        ul.a{
            list-style-type: circle;
        }

        ul.b{
            list-style-type: square;
        }

        ul.c{
            list-style-position: inside;
            /* and outside */
        }

        ul.d{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <ul class="b">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <ul class="c">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <ul class="d">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
</body>
</html>
