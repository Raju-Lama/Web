<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- converts text based system to animation -->

    <marquee>This is basic eample of marquee</marquee>
    <marquee width="50%">This example will take only 50% width</marquee>
    <marquee direction="right">This text will scroll from left to right</marquee>
    <marquee direction="up"> This text will scroll from bottom to up</marquee>
    <marquee direction="down">Down marquee</marquee>
    
    <marquee behavior="alternate">This text will alternate direction</marquee>
    <marquee behavior="scroll" scrollamount="10">This text will scroll with a speed of 10</marquee>
</body>
</html>
