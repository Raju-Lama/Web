<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        while(i < 15)
        {
            document.write(i + "<br/>");
            ++i;
            if(i==3)
            {
            continue;
            // skips 3;
            }

            if(i==10)
            {
                break;
                // breaks the loop
            }
        }
        document.write("<br/>");
    </script>
</body>
</html>
