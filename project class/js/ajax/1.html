<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- AJAX -->
     <!-- Asynchronous javascript and xml
      not a programming language
      ajax just uses a combination 
      -->

      <!-- no need to reload the page, but, AJAX can handle and changes the content of the page -->
       <!-- 
      ajax creates XMLHttpRequest object first. and send HttpRequest -->

      
      <div id="demo">
        <h2>The XMLHttpRequest Object</h2>
        <button type="button" onclick="loadDoc()">Change Content</button>
      </div>

      <script>
        function loadDoc(){
            const xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status==200){
                    document.getElementById("demo").innerHTML = this.responseText;
                }
                else if(this.readyState==4 && this.status==404){
                    document.getElementById("demo").innerHTML = "file not found";
                }

            };
            // readyState 0: request not initialized
            // readyState 1: server connection established
            // readyState 2: request received
            // readyState 3: processing request
            // readyState 4: request finished and response is ready 
            xhttp.open("GET", "ajax_info.txt", true);
            xhttp.send();
        }
      </script>
</body>
</html>
