<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="err"></p>

    <script>
        try{
            throw{number: 101,
                message: "Error occured"
            };
        }
        catch(e){
            document.getElementById("err").innerHTML = e.number + " - " + e.message;
        }
    </script>
</body>
</html>
