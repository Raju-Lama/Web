<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // using dot notation
        let person = new Object();
        person.city = "kathmandu";
        // two ways to modify;
        person.city = "pokhara";
        person["city"] = "ktm";

        document.write(person.city);
        document.write(person["city"]);
    </script>
</body>
</html>
