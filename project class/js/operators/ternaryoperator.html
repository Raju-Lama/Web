<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript Ternary operators</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var a=10, b=5;
        var c=a>b?a:b;
        var d=a>b?b:a;
        document.getElementById("p1").innerHTML = c;
        document.getElementById("p2").innerHTML = d;

    </script>
</body>
</html>
