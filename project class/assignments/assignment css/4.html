<!-- Make a web page using Text Font and List using css. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            font-size: small;
        }
        ul{
            list-style-type: none;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <hr>
    
    <h1>Welcome to My Web Page</h1>

    <p>This is an example of a web page using CSS to set the font style and create a list.</p>

    <h2>My Favorite Things</h2>

    <ul>
        <li>Cats</li>
        <li>Pizza</li>
        <li>Beaches</li>
        <li>Books</li>
    </ul>
</body>
</html>
