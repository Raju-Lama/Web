<!-- 11. Make a web page using web page flexible grid layout. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            display: grid;
            padding: 20px;
            text-align: center;
            gap: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
    </div>
</body>
</html>
