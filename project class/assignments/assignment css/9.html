<!-- Make a web page using positioning: Relative, Float, absolute -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 5px;
            padding: 5px;
            border: 1px solid black;
        }

        #container {
            display: flex;
            width: 100%;
        }

        #photo{
            color: white;
            background-color: black;
            padding: 30px 20px 30px 20px;
            position: relative;
            width: 5%;
            margin-top: 20px;
            margin-left: 10px;
            margin-bottom: 10px;
        }
        
        #text{
            margin-left: 40px;
            margin-top: 0;
            position: relative;
            padding: 10px;
            background-color: lightblue;
            width: 70%;
        }

        #sidebar{
            position: relative;
            left: 70%;
            top: 0;
            background-color: lightgreen;
            padding: 10px;
            margin: 0;
            width: 28%;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="photo">
            100 x 100
        </div>

        <div id="text">
            <h1>Welcome to my website!</h1>
            <p>Use the box-sizing property to include padding and borders in the element's total width and height.</p>
        </div>
    </div>

    <div id="sidebar">
        <h2>Sidebar</h2>
        <p>Use the box-sizing property to include padding and borders in the element's total width and height.</p>
    </div>
</body>
</html>
