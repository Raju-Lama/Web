<!-- Make a web page to apply CSS to a table. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 0.3px solid black;
            padding: 8px;
            text-align: left;
        }
        th{
            background-color: lightblue;
            text-align: left;
        }
        .data{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <hr>

    <table style="width: 100%; border: 0.3px solid black; border-collapse: collapse;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr class="data">
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>30</td>
        </tr>
        <tr class="data">
            <td>Bob</td>
            <td>Smith</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
