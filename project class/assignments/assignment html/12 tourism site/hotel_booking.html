<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 10px;
        }

        nav a{
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-right: 10px;
        }


        /* Style for all links inside nav */
        .navigation a {
            color: blue;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.5s ease;
        }

        /* Individual link hover effect */
        .navigation a:hover {
            color: blue; /* gold/yellow on hover */
            background-color: red;
        }

        form{
            position: absolute;
            left: 30%;
            right: 30%;
        }

        table, th, td{
            text-decoration: none;
            border: 0;
            text-align: center;
        }

        label{
            text-align: left;
        }


    </style>
</head>
<body>
    <!-- hotel booking -->
    <div style="display: flex; align-items: center; padding: 10px;">
        <div style="align-self: flex-start; width: 80%">
            <img src="img/flag.png" alt="Nepal Flag" style="width: 50px; height: 50px; margin-right: 10px;">
            <img src="img/gurkha.png" alt="Gurkha Logo" style="width: 50px; height: 50px; margin-right: 10px;">
            <img src="img/hiking.png" alt="Hiking Logo" style="width: 50px; height: 50px; margin-right: 10px;">
            <img src="img/ktm.png" alt="Kathmandu Logo" style="width: 50px; height: 50px; margin-right: 10px;">
            <img src="img/logo1.png" alt="Logo" style="width: 50px; height: 50px; margin-right: 10px;">
            <img src="img/ntb.png" alt="NTB Logo" style="width: 50px; height: 50px; margin-right: 10px;">
            <img src="img/topi.png" alt="Topi Logo" style="width: 50px; height: 50px; margin-right: 10px;">
        </div>

        <div style="display: flex; align-self: flex-end;">
            <img src="img/log.png" alt="Kathmandu Logo" style="width: 150px; height: 100px; margin-right: 10px;">
            <h2 style="margin: 0; color: red; font-weight: bold;">
                City of <br><span style="color: blue;">Heritage <br>sites</span>
            </h2>
        </div>
    </div>

    <nav class="navigation">
        <a href="home.html">Home</a> |
    </nav>

    <form action="#" method="post">
        <caption><h1 style="color: red; text-align: center;">Hotel Booking</h1></caption>
        <table style="border: 1px solid black; background-color: azure; padding:20px 30px;">
            <thead>
                <tr>
                    <td colspan="2">Book us!</td>
                </tr>
            </thead>
    
            <tbody >
                <tr>
                    <td>
                        <label>Full Name :</label>
                    </td>
                    
                    <td>
                        <input type="text" name="name" value="">
                    </td>
                </tr>
                <tr>
                    
                     <td>
                        <label>Phone Number:</label>
                    </td>
                    
                    <td>
                        <input type="number" name="phone number" value="">
                    </td>
                </tr>

                <tr>
                     <td>
                        <label>Address :</label>
                    </td>
                    
                    <td>
                        <input type="text" name="address" value="">
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>From :</label>
                    </td>
                    
                    <td>
                        <input type="date" name="name" value="">
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>To :</label>
                    </td>
                    
                    <td>
                        <input type="date" name="name" value="">
                    </td>
                </tr>
            </tbody>
            <tfoot>                    
                <button style="padding:10px; background-color: greenyellow; float: right;">Book</button>
            </tfoot>
        </table>
    </form> 
</body>
</html>
