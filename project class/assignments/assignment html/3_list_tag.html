    <!-- 3. Create a webpage using list tags of HTML. -->
    <h1>List Tags in HTML</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>apple</li>
        <li>banana 2</li>
        <li>orange 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>orange</li>
        <li>Banana</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JavaScript</dt>
        <dd>A programming language for web development</dd>
    </dl>
