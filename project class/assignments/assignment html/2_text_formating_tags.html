<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting tags</title>
</head>

<body>
    <h1>Text formatting tags</h1>
    <!--2. Create a static web page which defines all text formatting tags of HTML in tabular format.  -->

    <table border="1">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;b&gt;</td>
                <td><b>Bold text</b></td>
            </tr>
            <tr>
                <td>&lt;i&gt;</td>
                <td><i>Italic text</i></td>
            </tr>
            <tr>
                <td>&lt;u&gt;</td>
                <td><u>Underlined text</u></td>
            </tr>
            <tr>
                <td>&lt;strong&gt;</td>
                <td><strong>Strong tag</strong></td>
            </tr>
            <tr>
                <td>&lt;em&gt;</td>
                <td><em>Emphasized text</em></td>
            </tr>
            <tr>
                <td>&lt;mark&gt;</td>
                <td><mark>Highlighted text</mark></td>
            </tr>
            <tr>
                <td>&lt;del&gt;</td>
                <td><del>Deleted text</del></td>
            </tr>
            <tr>
                <td>&lt;ins&gt;</td>
                <td><ins>Inserted text</ins></td>
            </tr>
            <tr>
                <td>&lt;sub&gt;</td>
                <td>Subscript<sub>text</sub> </td>
            </tr>
            <tr>
                <td>&lt;sup&gt;</td>
                <td>Superscript <sup>text</sup></td>
            </tr>

        </tbody>

    </table>
