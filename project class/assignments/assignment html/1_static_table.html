<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <!-- 1. Create a static webpage using table tags of HTML. -->

    <h1>Creating a static webpage using table tags</h1>

    <table border="1">
        <caption>Static Table Example</caption>
        <thead>
            <tr>
                <th colspan="3">Table header</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
    
            <tr>
                <td>Ram</td>
                <td>22</td>
                <td>Kathmandu</td>
            </tr>
    
            <tr>
                <td>Sita</td>
                <td>20</td>
                <td>Pokhara</td>
            </tr>
    
            <tr>
                <td>Hari</td>
                <td>25</td>
                <td>Biratnagar</td>
            </tr>
        </tbody>


        <tfoot>
            <tr>
                <td colspan="3">Table footer &copy 2025</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
