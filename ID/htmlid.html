    <!-- 
            Course: Learn HTML
        id
        The id attribute is used to assign a unique identifier to an HTML element. For example,

        <div id="header">Header Content</div>
        Here, the <div> element can be identified using the id header.

        Important: Each id value must be unique within the HTML document. The following code is a wrong implementation of id.

        <div id="header">Primary Header</div>
        <div id="header">Secondary Header</div> 


    -->


    <!-- 
                Using id
                The id attribute can be used for

                Styling specific elements using CSS.
                Adding interactivity to specific elements using JavaScript.
                Improve accessibility of form elements.
                We will learn to use it with CSS and JavaScript in other courses.

                For now, we will see how to use id with form elements.
    -->
                
    <form action="/html-form-submit" method="post" target="_blank">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email">
        <input type="submit">
    </form>

    <!-- for and id to associate to one another -->
</body>
