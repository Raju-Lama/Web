<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
                    The <span> Tag
        While <div> is a container for block-level elements, <span> is an inline container. It is used to structure smaller parts of text or elements.

        For example,

        <p>Roses are <span>red</span>.</p>
        The above text displays exactly the same with or without <span> 
            in the code.

        Similar to <div>, the benefit of <span> can be seen when we start 
            writing CSS or JavaScript code. We generally use <span> 
                to style small portions of text.
            -->
        <div>
            <p>Hello, <span>Kathmandu!</span></p>
        </div>


        <style>
            span{
                color:rgb(192, 18, 18);
                background: white;
            }
            div{
                background: #AAAAFF
            }
        </style>
</body>
</html>
