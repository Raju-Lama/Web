<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- use of <strong> <em> <mark> <del> <ins> -->
    <!-- use of entities &lt; &gt; for < and > respectively -->
    
    <p>Hey this is a <strong>strong</strong></p>
    <p>Hey this is an <em>emphasis</em></p>
    <p>Hey this is a <mark>mark</mark></p>
    <p>Hey this is a <del>del</del></p>

    <p>use of &lt;entity&gt;</p>

    <!-- use of entity for commonly used characters -->
    <p>&quot;Jack&quot; and &quot;Jill&quot;are going to a hill.</p>
    <!-- Entity Names
            The entity names for some commonly used characters that may cause problems are:

            Characters	   Symbol	    Entity
            Greater Than	>	        &gt;
            Less Than	    <	        &lt;
            Ampersand	    &	        &amp;
            Quotation Mark	"	        &quot;
            Apostrophe	    '	        &apos;
            Cent			¢	        &cent;
            Euro	        ©	        &euro;
            Copyright	    ©	        &copy;
            Trademark	    ™	        &trade; 
-->

</body>
</html>
