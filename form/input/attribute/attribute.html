<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Attribute	            Used for
        placeholder	    Displays a hint on what to enter inside the input field or text area

        value	        Sets the initial value for a field.

        required	    Specifies a field that must be filled before submitting the form.

        disabled	    Prevents the user from interacting with the field.

    -->

    <form>

        <label>Enter Email: </label>
        <input type="email" placeholder="Enter Email" name="email" required>
        <!-- placeholder is to show what to show, required is compulsory -->
        <br>

        <label>Enter Password: </label>
        <input type="password" placeholder="Enter Password" name="password" disabled>
        <!-- disabled doens't let you use the input -->
        <br>

        <input type="submit" value="Enter">


    </form>
</body>
</html>
