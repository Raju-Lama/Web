<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
            Course: Learn HTML
        Introduction
        We use the <iframe> tag to embed another HTML document within the current document.

        Here's how to use <iframe> in HTML.

        <iframe src="https://programiz.pro"></iframe>
        Browser Output

        Use of iframe in HTML.
        In the code, notice the part src="https://programiz.pro".

        Here, the src attribute specifies the HTML source that is to be embedded. In this case, we are embedding the Programiz PRO inside our page.

    -->
    
    <iframe src="index.html" width="500" height="500">Iframe</iframe>
</body>
</html>
